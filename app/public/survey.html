<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
        , initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Friend Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1 class="display-4">Celebrity Friend Finder</h1>
            <p class="lead">
              Select the answer that best describes you!
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="" id="name" class="form-control" />
            <br />

            <select class="form-control" id="question1">
              <option>1 - Strongly Disagree</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 - Strongly Agree</option>
            </select>
            <label for="exampleFormControlSelect1">I worry about things.</label>
            <select class="form-control" id="question2">
              <option>1 - Strongly Disagree</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 - Strongly Agree</option>
            </select>
            <label for="exampleFormControlSelect1">I get angry easily.</label>
            <select class="form-control" id="question3">
              <option>1 - Strongly Disagree</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 - Strongly Agree</option>
            </select>
            <label for="exampleFormControlSelect1">I love excitement.</label>
            <select class="form-control" id="question4">
              <option>1 - Strongly Disagree</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 - Strongly Agree</option>
            </select>
            <label for="exampleFormControlSelect1">I trust others.</label>
            <select class="form-control" id="question5">
              <option>1 - Strongly Disagree</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 - Strongly Agree</option>
            </select>
            <label for="exampleFormControlSelect1"
              >I dislike being the center of attention.</label
            >
            <select class="form-control" id="question6">
              <option>1 - Strongly Disagree</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 - Strongly Agree</option>
            </select>
            <label for="exampleFormControlSelect1">I try to lead others.</label>
            <select class="form-control" id="question7">
              <option>1 - Strongly Disagree</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 - Strongly Agree</option>
            </select>
            <label for="exampleFormControlSelect1">I seek adventure.</label>
            <select class="form-control" id="question8">
              <option>1 - Strongly Disagree</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 - Strongly Agree</option>
            </select>
            <label for="exampleFormControlSelect1"
              >I find it difficult to approach others.</label
            >
            <select class="form-control" id="question9">
              <option>1 - Strongly Disagree</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 - Strongly Agree</option>
            </select>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-lg btn-block"
            id="submit"
          >
            <i class="fa fa-check-circle" aria-hidden="true"></i> Submit
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script

</html>
